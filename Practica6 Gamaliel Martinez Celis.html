        //  1-  Programa una funcion que obtenga un numero aleatorio 501 y 600
        const aleatorio = () => console.info(Math.round((Math.random()*100)+500));

       // 2- Programa  una funcion que reciba  un numero y evalue si es capicua o no(que se lee igual en un sentido que en otro),pe.Funcion(2002) devolvera true*/
        
        const capicua = (numero = 0) =>{
            if(!numero) return console.warn("NO inserte un numero");

            if(typeof numero !=="number")return console.error(`El valor "${numero}" insertado, NO es un 
            numero`);

            numero = numero.toString();
            let alReves = numero.split("").reverse().join("");

            return(numero === alReves)
            ? console.info(`SI es capicua, Numero original ${numero}, Numero al reves ${alReves}`)
            : console.info(`NO es capicua, Numero original ${numero}, Numero al reves ${alReves}`)
        }

        capicua();
        capicua("10");
        capicua({});
        capicua(2000);
        capicua(2002);
        capicua(18.99);
        capicua(212.212);
        
        // 3 Programa una funcion que calcule  el factorial de un numero (El factorial de un entero positivo,se define como el producto de todos los numero enteros positivos desde 1 hasta n),pe.miFuncion(5) devolvera 120
        const factorial = (numero = undefined) => {
            if (numero === undefined)return console.warn ("NO inserto un numero");
            
            if (typeof numero!=="number")return console.error(`El valor "${numero}"insertado, NO es un numero`);

            if (numero === 0) return console.error("El numero NO puede ser 0");

            if (Math.sign(numero) === -1) return console.error("El numero NO puede ser negativo");

            let factorial = 1;

            for(let i = numero; i > 1; i--){
            factorial *= i;
            }

            return console.info(`El factorial de ${numero} es ${factorial}`);
        }
        factorial();
        factorial("5");
        factorial([1,2,3]);
        factorial(0);
        factorial(-5);
        factorial(5);
        factorial(8);
        /* Actividades video 38*/
   
        // 1- Programa una funcion que determine si un numero es primo (aquel que solo es divisible por si mismo y 1) o no, pe. miFuncion(7) devolvera true.*/
        const numeroPrimo = (numero = undefined) => {
            if (numero === undefined) return console.warn("NO ingresaste un numero");
            
            if (typeof numero!=="number")return console.error(`El valor "${numero}" insertado, NO es un numero`);

            if (numero === 0) return console.error("El numero NO puede ser 0");

            if (numero === 1) return console.error("El numero NO puede ser 1");

            if (Math.sign(numero) === -1) return console.error("El numero NO puede ser negativo");

            let divisible = false;

            for(let i = 2; i < numero; i++){
                if ((numero % i) === 0){
                    divisible = true;
                    break;
                }
            }

            return (divisible)
            ? console.log(`El numero ${numero}, NO es primo`)
            : console.log(`El numero ${numero}, SI es primo`);
        }
        numeroPrimo();
        numeroPrimo("320");
        numeroPrimo(true);
        numeroPrimo(0);
        numeroPrimo(1);
        numeroPrimo(-13);
        numeroPrimo(13);
        numeroPrimo(200);
        //2- Programa una funcion que determine si un numero es par o impar, pe. miFuncion(29) devolvera Impar.*/
        const numeroParimpar = (numero = undefined) => {
            if (numero === undefined) return console.warn("NO insertaste un numero");
            
            if (typeof numero!=="number")return console.error(`El valor "${numero}" insertado, NO es un numero`);

            return ((numero % 2) === 0)

        // 3- Programa una funcion para convertir grados Celsius a Fahrenheit y viceversa, pe. miFuncion(0,"C") devolvera 32°F*/

        const convertirGrados = (grados = undefined, unidad = undefined) => {
            if (grados === undefined) return console.warn("NO insertaste grados a convertir");
            
            if (typeof grados!=="number")return console.error(`El valor "${grados}" insertado, NO es un numero`);

            if (unidad === undefined)return console.warn("NO insertaste el tipo de grado a convertir");

            if (typeof unidad !== "string")return console.error(`El valor "${grados}" insertado, NO es una cadena de texto`);

            if(unidad.length !== 1||!/(C|F)/.test(unidad)) return console.warn("Valor de unidad desconocido");

            if (unidad === "C"){
                return console.info(`${grados}°C = ${Math.round((grados*(9/5))+32)}°C`);
            }
              else if (unidad === "F"){
                return console.info(`${grados}°F = ${Math.round(((grados-32)*(5/9)))}°C`); 
              }
                else{
                    return console.erro("El tipo de grados a convertir NO es valido");
                }
       }
       convertirGrados();
       convertirGrados("2");
       convertirGrados(2);
       convertirGrados(2,true);
       convertirGrados(2,"Hola");
       convertirGrados(2,"E");
       convertirGrados(0,"C");
       convertirGrados(100,"C");
        /* Actividades del video 39 Js*/
       //1 Programa una funcion para convertir numeros de base binaria a decimal y viceversa, pe. miFuncion(100,2) devolvera 4 base 10*/
       const convertirBinarioDecimal = (numero = undefined, base = undefined) => {
            if (numero === undefined) return console.warn("NO ingresaste el numero a convertir");
            
            if (typeof numero!=="number")return console.error(`El valor "${numero}" ingresado, NO es un numero`);

            if (base === undefined)return console.warn("NO ingresaste la base a convertir");

            if (typeof base !== "number")return console.error(`El valor "${base}" ingresado, NO es un numero`);

            if(base === 2){
                return console.info(`${numero} base ${base} = ${parseInt(numero,base)} base 10`);
            }
              else if (base === 10){
                return console.info(`${numero} base ${base} = ${numero.toString((base))} base 2`);
              }
                else{
                    return console.error("El tipo de base a convertir NO es valido");
                }
       }
       convertirBinarioDecimal();
       convertirBinarioDecimal("2");
       convertirBinarioDecimal(100);
       convertirBinarioDecimal(100, "2");
       convertirBinarioDecimal(100,2);
       convertirBinarioDecimal(1110010,2);
       convertirBinarioDecimal(4,10);
       convertirBinarioDecimal(114,10);
       convertirBinarioDecimal(114,3);
       //2-  Programa una funcion que devuelva el monto final despues de aplicar un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolvera 800.*/
        const aplicarDescuento = (monto = undefined, descuento = 0) => {
            if (monto === undefined) return console.warn("NO ingresaste el monto");
            
            if (typeof monto!=="number")return console.error(`El valor "${monto}" ingresado, NO es un numero`);

            if (monto === 0) return console.error("El monto NO puede ser 0");

            if (Math.sign(monto) === -1) return console.error("El monto NO puede ser negativo");

            if (typeof descuento !== "number") return console.error(`El valor "${descuento}" ingresado, NO es un numero`);

            if (Math.sign(descuento)===-1)return console.error("El descuento NO puede ser negativo");

            return console.info(`${monto}-${descuento}% = ${monto - ((monto*descuento)/100)} `)

        }
        aplicarDescuento();
        aplicarDescuento("200");
        aplicarDescuento(0);
        aplicarDescuento(-1000);
        aplicarDescuento(1000,"20");
        aplicarDescuento(1000,-20);
        aplicarDescuento(1000);
        //3 Programa una funcion que dada una fecha valida determine cuantos anos han pasado hasta el dia de hoy, pe. miFuncion(new Date(1984,4,23)) devolvera 35 anos (en 2020)*/
         const calcularAnios = (fecha = undefined) => {
             if (fecha === undefined) return console.warn ("NO ingresaste la fecha");

             if(!(fecha instanceof Date)) return console.error("El valor que ingresaste NO es una fecha valida");


             let hoyMenosFecha = new Date().getTime() - fecha.getTime(),
             aniosEnMS = 1000 * 60 * 60 * 24 *365
             aniosHumanos = Math.floor(hoyMenosFecha / aniosEnMS);

             return(Math.sign(aniosHumanos)===-1)
             ? console.info(`Faltan ${Math.abs(aniosHumanos)} anos para el ${fecha.getFullYear()}. `)
             : (Math.sign(aniosHumanos)=== 1)
                ? console.info(`Han pasado ${aniosHumanos} anos, desde ${fecha.getFullYear()}.`)
                : console.info(`Estamos en el ano actual ${fecha.getFullYear()}.`)
         }
         calcularAnios();
         calcularAnios({});   
         calcularAnios(false);
         calcularAnios(new Date());
         calcularAnios(new Date(1984, 4, 23));
         calcularAnios(new Date(1884, 4, 23));
         calcularAnios(new Date(2084, 4, 23));
